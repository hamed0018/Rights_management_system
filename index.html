<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1 class="title">سامانه مدیریت حقوق</h1>
        <div class="form">
            <label for="Name" class="text-light">نام</label>
            <input type="text" name="Name" id="name" class="input">
            <div class="alert alert-danger hide" role="alert" id="NameAlert">
                لطفا نام را وارد کنید!
              </div>
            <label for="salary" class="text-light">حقوق</label>
            <input type="number" name="salary" id="salary" class="input">
            <div class="alert alert-danger hide" role="alert" id="salaryAlert">
                لطفا حقوق را وارد کنید!
              </div>
            <button type="submit" class="btn submit btn-sm btn-success text-light" id="submit">ثبت</button>
        </div>
        <div class="list">
            <label for="sort" class="sort">مرتب سازی بر اساس</label>
            <select name="sort" id="sort">
                <option value="high" id="opt">بیشترین حقوق</option>
                <option value="low" id="opt2">کمترین حقوق</option>
            </select>
            <button class="btn btn-sm btn-success" id="filter">فیلتر</button>
            <button class="btn btn-sm btn-danger text-light" id="delete-all">حذف همه</button>
            <ul class="listItem" id="listItem">
                <li class="item">
                    <h3 class="name">حامد ابراهیمی</h3>
                    <h3 class="salary">30000 هزار تومن</h3>
                    <div class="btns">
                        <button class="btn btn-sm btn-danger"><i class="fa-solid fa-trash-can"></i></button>
                        <button class="btn btn-sm btn-warning"><i class="fa-solid fa-pen-to-square"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
